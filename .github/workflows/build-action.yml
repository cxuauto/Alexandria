name: Build Alexandria
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build_application:
      permissions:
        contents: write
      strategy:
        fail-fast: false
        matrix:
          platform: [windows-latest] # [macos-latest, ubuntu-20.04, windows-latest]
      runs-on: ${{ matrix.platform }}
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: 'recursive'
        - name: setup node
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install Rust stable
          uses: dtolnay/rust-toolchain@stable
        - name: install dependencies (ubuntu only)
          if: matrix.platform == 'ubuntu-20.04'
          run: |
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
        - name: install frontend dependencies
          run: npm install # change this to npm or pnpm depending on which one you use
        - uses: tauri-apps/tauri-action@v0
        - name: Archive production artifacts
          uses: actions/upload-artifact@v3
          with:
            name: Upload Binaries
            path: |
              src-tauri/target/release/**/*.exe
              src-tauri/target/release/**/*.msi
              src-tauri/target/release/**/*.deb
              src-tauri/target/release/**/*.appimage
              !src-tauri/target/release/deps
              !src-tauri/target/release/build
        - name: Upload binaries to release
          uses: svenstaro/upload-release-action@v2
          with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: src-tauri/target/release/**/*.*
            file_glob: true
            tag: "nightly"
            overwrite: true
